<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script/script.js"></script>
    <script src="script/template.js"></script>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/types.css">
    <link rel="stylesheet" href="scss/fonts.css">
    <link rel="icon" type="image/svg+xml" href="./img/pokeball.png" sizes="any">
</head>

<body id="bodyScroll" onload="loadPokemon()" onscroll="scrollLoading()">
    <div class="header">
        <div class="searchbar">
            <img class="mainLogo" src="../img/mainlogo.svg">
            <input id="searchinput" type="text" size="25" maxlength="30" placeholder="Pokemon Name..." onkeyup="searchPokemon()">
        </div>
    </div>

    <div id="pokeDetailPopup" class="d-none poke-detail-popup"></div>
    <div id="pokeIndex" class="dispfl-c"></div>
</body>

</html>
